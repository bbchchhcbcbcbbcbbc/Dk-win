<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BDT Game Info</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0e0e0e, #1a1a1a);
      color: #ffffff;
      font-family: 'Outfit', sans-serif;
      padding: 16px;
      margin: 0;
    }
    .header {
      font-size: 26px;
      font-weight: 700;
      text-align: center;
      color: #00ffc8;
      margin-bottom: 12px;
    }
    .card {
      background: #1f1f1f;
      border-radius: 14px;
      box-shadow: 0 0 10px rgba(0,255,200,0.1);
      padding: 16px;
      margin-bottom: 16px;
      text-align: center;
    }
    .card h2 {
      font-size: 16px;
      margin: 4px 0;
      color: #0ff;
    }
    #liveTime {
      font-size: 14px;
      color: #ccc;
      margin-top: 4px;
    }
    .current-number {
      font-size: 80px;
      font-weight: bold;
      margin: 20px 0;
      text-align: center;
    }
    .red { color: #ff4c4c; }
    .green { color: #00ff88; }
    .violet { color: #bb66ff; }
    .telegram-button {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #0088cc;
      box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff;
      animation: blink 1s infinite;
      z-index: 999;
    }
    .telegram-button img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
    @keyframes blink {
      0%, 100% { box-shadow: 0 0 10px #00f0ff; }
      50% { box-shadow: 0 0 25px #00f0ff; }
    }
    @media (max-width: 500px) {
      .header { font-size: 22px; }
      .current-number { font-size: 60px; }
    }
  </style>
</head>
<body>

  <div class="header"> BDT GAME â€“ Information</div>

  <div class="card">
    <h2>Live Market</h2>
    <div id="liveTime">Live Time: --:--:--</div>
    <div id="currentNumber" class="current-number">--</div>
  </div>

  <!-- Telegram Button -->
  <a href="https://t.me/+-bbmhUjORw5kYTk1" target="_blank" class="telegram-button" title="Join Telegram">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" />
  </a>

  <script>
    const HISTORY_API = 'https://draw.ar-lottery01.com/WinGo/WinGo_30S/GetHistoryIssuePage.json';

    function getColorClass(num) {
      if ([1,3,7,9].includes(num)) return 'green';
      if ([2,4,6,8].includes(num)) return 'red';
      return 'violet';
    }

    async function loadLatestNumber() {
      try {
        const res = await fetch(HISTORY_API + '?ts=' + Date.now());
        const data = await res.json();
        const latestItem = data.data.list[0];
        const num = parseInt(latestItem.number);
        const colorClass = getColorClass(num);
        
        const numberElement = document.getElementById('currentNumber');
        numberElement.textContent = num;
        numberElement.className = 'current-number ' + colorClass;
      } catch (error) {
        console.error("Error loading data:", error);
      }
    }

    function updateLiveTime() {
      const now = new Date();
      const time = now.toLocaleTimeString('en-GB', { hour12: false });
      document.getElementById('liveTime').innerText = "Live Time: " + time;
    }

    setInterval(() => {
      loadLatestNumber();
      updateLiveTime();
    }, 5000);

    loadLatestNumber();
    updateLiveTime();
  </script>

</body>
</html>
